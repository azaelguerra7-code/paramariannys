    <title>Para Mariannys ✨</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: -1; }
        
        #overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Para posicionar el mensaje superior y el texto central */
            align-items: center;
            pointer-events: none; /* Permite interactuar con el 3D por debajo */
            padding: 20px;
            box-sizing: border-box;
        }

        .bubble-top {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 15px 25px;
            color: white;
            text-align: center;
            max-width: 85%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: aparece 2s ease-out;
            margin-top: 10px; /* Separación de arriba */
            font-size: 1.1em;
            font-weight: bold;
        }
