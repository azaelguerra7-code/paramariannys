<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mariannys ✨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300&display=swap');

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            /* Fondo de galaxia profundo */
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estrellas animadas */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: drop-shadow(0 0 5px white);
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .content {
            text-align: center;
            z-index: 10;
        }

        .nombre {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #ff4d8d;
            text-shadow: 0 0 15px #ff4d8d, 0 0 30px #ff4d8d;
            margin-bottom: 10px;
        }

        #compliment {
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            height: 50px;
            transition: opacity 1s;
        }
    </style>
</head>
<body>

    <div id="stars"></div>

    <div class="content">
        <div class="nombre">Mariannys</div>
        <div id="compliment">LO MÁS LINDO DE MI UNIVERSO</div>
    </div>

    <script>
        // Crear 150 estrellas manualmente para asegurar que salgan
        const container = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            container.appendChild(star);
        }

        // Cambiar cumplidos
        const phrases = [
            "LO MÁS LINDO DE MI UNIVERSO",
            "ERES PURA MAGIA",
            "MI ESTRELLA FAVORITA",
            "ERES INCREÍBLE",
            "NUNCA DEJES DE BRILLAR"
        ];
        let i = 0;
        setInterval(() => {
            const el = document.getElementById('compliment');
            el.style.opacity = 0;
            setTimeout(() => {
                i = (i + 1) % phrases.length;
                el.innerText = phrases[i];
                el.style.opacity = 1;
            }, 1000);
        }, 4000);
    </script>
</body>
</html>
