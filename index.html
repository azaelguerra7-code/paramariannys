<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mari - Mi Galaxia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #05000a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Estilo del mensaje superior */
        #top-message {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(128, 0, 128, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 30px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            z-index: 10;
            white-space: nowrap;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        /* Estilo del reproductor falso inferior */
        #music-player {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(15px);
            padding: 15px;
            border-radius: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-elegir {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <div id="top-message">
        Te Amo Muchote Mis Ojitos Brillantes 
    </div>

    <div id="music-player">
        <div style="display: flex; align-items: center; gap: 10px;">
            <div style="font-size: 20px;"></div>
            <div>
                <div style="font-size: 12px; opacity: 0.8;">Elije tu cancion</div>
                <div style="font-size: 14px; font-weight: bold;">cancion.mp3</div>
            </div>
        </div>
        <div class="btn-elegir">Elegir canci贸n</div>
    </div>

    <!-- Cargamos Three.js desde CDN -->
    <script type="importmap">
        {
            "imports": { 
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Configuraci贸n b谩sica
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x05000a, 0.002);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;
        camera.position.y = 20;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // --- CREACIN DE LA GALAXIA DE ESTRELLAS ---
        const starsGeometry = new THREE.BufferGeometry();
        const starsCount = 4000;
        const posArray = new Float32Array(starsCount * 3);

        for(let i=0; i < starsCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 200;
        }
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        
        const starsMaterial = new THREE.PointsMaterial({
            size: 0.2,
            color: 0xffffff,
            transparent: true,
            opacity: 0.8
        });
        const starField = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starField);

        // --- TEXTOS FLOTANTES ---
        const palabras = ["Mi Amor", "Mi Paz", "Mi Mundo", "Mi Tesoro", "Mi Ni帽a", "Mi Luz", "Mi Eterna", "Te Amo"];
        
        function createTextLabel(text, x, y, z, isCenter = false) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 256;
            
            context.fillStyle = isCenter ? '#ffffff' : '#ffffff';
            context.font = isCenter ? 'Bold 80px Arial' : '40px Arial';
            context.textAlign = 'center';
            
            // Efecto de brillo para el centro
            if(isCenter) {
                context.shadowColor = '#e0aaff';
                context.shadowBlur = 20;
            }

            context.fillText(text, 256, 128);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture, transparent: true });
            const sprite = new THREE.Sprite(spriteMaterial);
            
            sprite.position.set(x, y, z);
            sprite.scale.set(isCenter ? 15 : 8, isCenter ? 7.5 : 4, 1);
            return sprite;
        }

        // Estrella central: "Te amo mari"
        const centerText = createTextLabel("Te amo mari", 0, 0, 0, true);
        scene.add(centerText);

        // A帽adir una luz brillante en el centro
        const centerLight = new THREE.PointLight(0xbc13fe, 100, 50);
        scene.add(centerLight);

        // Crear nube de palabras alrededor
        for(let i=0; i < 40; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 15 + Math.random() * 30;
            const x = Math.cos(angle) * radius;
            const y = (Math.random() - 0.5) * 10;
            const z = Math.sin(angle) * radius;
            
            const p = palabras[Math.floor(Math.random() * palabras.length)];
            scene.add(createTextLabel(p, x, y, z));
        }
// --- PARTCULAS DE DISCO (EL SUELO MORADO) ---
        const discGeometry = new THREE.BufferGeometry();
        const discCount = 3000;
        const discPos = new Float32Array(discCount * 3);
        const discColors = new Float32Array(discCount * 3);

        for(let i=0; i < discCount; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * 60;
            discPos[i*3] = Math.cos(angle) * radius;
            discPos[i*3+1] = (Math.random() - 0.5) * 2;
            discPos[i*3+2] = Math.sin(angle) * radius;

            // Colores morados/rosados
            discColors[i*3] = 0.7; // R
            discColors[i*3+1] = 0.2; // G
            discColors[i*3+2] = 1.0; // B
        }

        discGeometry.setAttribute('position', new THREE.BufferAttribute(discPos, 3));
        discGeometry.setAttribute('color', new THREE.BufferAttribute(discColors, 3));

        const discMaterial = new THREE.PointsMaterial({
            size: 0.15,
            vertexColors: true,
            transparent: true,
            opacity: 0.6
        });
        const disc = new THREE.Points(discGeometry, discMaterial);
        scene.add(disc);

        // Ajuste de ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animaci贸n
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotaci贸n suave
            disc.rotation.y += 0.001;
            starField.rotation.y -= 0.0005;
            
            // Flotaci贸n del texto central
            centerText.position.y = Math.sin(Date.now() * 0.002) * 0.5;
            
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
