<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mariannys âœ¨</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: 'Arial', sans-serif; }
        canvas { display: block; }
        
        /* Contenedor de los mensajes */
        #interface {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Para que puedas tocar la galaxia */
        }

        .bubble {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 15px 25px;
            color: white;
            text-align: center;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 80%;
            animation: fadeIn 2s ease-in-out;
        }

        .nombre { font-weight: bold; color: #ffd700; margin-bottom: 5px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="interface">
        <div class="bubble">
            Te Amo Muchote Mis Ojitos Brillantes ðŸ’›
        </div>
        <div class="bubble">
            Eres el centro de mi universo âœ¨<br>
            Lo mÃ¡s hermoso que tengo ðŸ˜Œ<br>
            Mi galaxia favorita ðŸ’—
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer, stars, galaxyCenter;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Crear las estrellas
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 15000;
            const posArray = new Float32Array(starCount * 3);

            for(let i=0; i < starCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
            }

            starGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const starMaterial = new THREE.PointsMaterial({
                size: 0.005,
                color: 0xffffff,
                transparent: true,
                opacity: 0.8
            });

            stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // Crear el centro de la galaxia (el brillo pÃºrpura)
            const geometry = new THREE.SphereGeometry(0.5, 32, 32);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x8000ff,
                transparent: true,
                opacity: 0.4
            });
            galaxyCenter = new THREE.Mesh(geometry, material);
            scene.add(galaxyCenter);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // RotaciÃ³n suave
            stars.rotation.y += 0.0005;
            stars.rotation.x += 0.0002;
            
            renderer.render(scene, camera);
        }

        // Control tÃ¡ctil para mover la cÃ¡mara
        window.addEventListener('touchmove', (e) => {
            let touch = e.touches[0];
            camera.position.x = (touch.clientX / window.innerWidth - 0.5) * 2;
            camera.position.y = -(touch.clientY / window.innerHeight - 0.5) * 2;
            camera.lookAt(scene.position);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
