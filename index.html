<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mariannys ✨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght=300&display=swap');

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background: #090A0F;
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        .nombre {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #ff4d8d;
            text-shadow: 0 0 15px rgba(255, 77, 141, 0.8);
            margin-bottom: 10px;
        }

        .compliment {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="galaxyCanvas"></canvas>

    <div class="content">
        <div class="nombre">Mariannys</div>
        <div class="compliment" id="compliment">Eres la estrella que guía mi universo</div>
    </div>

    <script>
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');
        let w = window.innerWidth;
        let h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;

        const stars = [];
        const compliments = ["Eres la estrella que guía mi universo", "Mi corazón late por ti", "Incomparable y radiante", "Feliz San Valentín ❤️"];
        let compIndex = 0;

        function initStars() {
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    radius: Math.random() * 1.5,
                    vx: Math.random() * 0.5 - 0.25,
                    vy: Math.random() * 0.5 - 0.25
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = '#090A0F';
            ctx.fillRect(0, 0, w, h);

            stars.forEach(star => {
                star.x += star.vx;
                star.y += star.vy;

                if (star.x < 0 || star.x > w) star.vx *= -1;
                if (star.y < 0 || star.y > h) star.vy *= -1;

                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            w = window.innerWidth;
            h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
        });

        initStars();
        animate();

        setInterval(() => {
            const el = document.getElementById('compliment');
            el.style.opacity = 0;
            setTimeout(() => {
                compIndex = (compIndex + 1) % compliments.length;
                el.innerText = compliments[compIndex];
                el.style.opacity = 1;
            }, 1000);
        }, 5000);
    </script>
</body>
</html>
