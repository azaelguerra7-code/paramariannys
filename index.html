<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: 'Arial', sans-serif; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 0; }
        
        #interface {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .bubble {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 15px 25px;
            color: white;
            text-align: center;
            margin: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            max-width: 80%;
            animation: fadeIn 2.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="interface">
        <div class="bubble">
            Te Amo Muchote Mis Ojitos Brillantes ðŸ’›
        </div>
        <div class="bubble">
            Eres el centro de mi universo âœ¨<br>
            Lo mÃ¡s hermoso que tengo ðŸ˜Œ<br>
            Mi galaxia favorita ðŸ’—
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, stars, nebula;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 1;
            camera.rotation.x = 1.16;
            camera.rotation.y = -0.12;
            camera.rotation.z = 0.27;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            scene.background = new THREE.Color(0x020205);
            document.body.appendChild(renderer.domElement);

            // Estrellas
            const starGeo = new THREE.BufferGeometry();
            const starCount = 6000;
            const posArray = new Float32Array(starCount * 3);
            for(let i=0; i<starCount*3; i++) {
                posArray[i] = (Math.random() - 0.5) * 600;
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
            stars = new THREE.Points(starGeo, starMat);
            scene.add(stars);

            // Brillo PÃºrpura Central
            const light = new THREE.PointLight(0x6a0dad, 50, 450, 1.7);
            light.position.set(0, 300, 500);
            scene.add(light);

            animate();
        }

        function animate() {
            stars.rotation.y += 0.0007;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        // Mover con el dedo
        window.addEventListener('touchmove', (e) => {
            let t = e.touches[0];
            stars.rotation.x = t.clientY * 0.0005;
            stars.rotation.y = t.clientX * 0.0005;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
