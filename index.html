<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mariannys ✨</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, starGroup, messages = [];
        const textStrings = ["TE QUIERO", "ERES MI NIÑA", "MI CIELO", "MI AMOR", "MI VIDA"];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            starGroup = new THREE.Group();
            scene.add(starGroup);

            // 1. SOL CENTRAL (Estrella brillante)
            const sunGeo = new THREE.SphereGeometry(1.5, 32, 32);
            const sunMat = new THREE.MeshBasicMaterial({ color: 0xffdd00 });
            const sun = new THREE.Mesh(sunGeo, sunMat);
            scene.add(sun);

            // Brillo del sol
            const sunLight = new THREE.PointLight(0xffaa00, 2, 50);
            scene.add(sunLight);

            // 2. GALAXIA DE FONDO (Miles de estrellitas)
            const starGeo = new THREE.BufferGeometry();
            const starPositions = [];
            for (let i = 0; i < 10000; i++) {
                starPositions.push((Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
            const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
            const stars = new THREE.Points(starGeo, starMat);
            scene.add(stars);

            // 3. MENSAJES ORBITANDO (Como si fueran estrellas/planetas)
            textStrings.forEach((txt, i) => {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 512;
                canvas.height = 128;
                context.font = "Bold 60px Arial";
                context.fillStyle = "white";
                context.textAlign = "center";
                context.shadowColor = "#ff00ff";
                context.shadowBlur = 15;
                context.fillText(txt, 256, 80);

                const texture = new THREE.CanvasTexture(canvas);
                const spriteMat = new THREE.SpriteMaterial({ map: texture, transparent: true });
                const sprite = new THREE.Sprite(spriteMat);
                
                // Radio de órbita diferente para cada uno
                sprite.userData = { 
                    angle: (i / textStrings.length) * Math.PI * 2,
                    distance: 6 + (i * 2),
                    speed: 0.01 + (Math.random() * 0.01)
                };
                
                messages.push(sprite);
                scene.add(sprite);
                sprite.scale.set(4, 1, 1);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotar los mensajes en órbita
            messages.forEach(m => {
                m.userData.angle += m.userData.speed;
                m.position.x = Math.cos(m.userData.angle) * m.userData.distance;
                m.position.z = Math.sin(m.userData.angle) * m.userData.distance;
                m.position.y = Math.sin(m.userData.angle * 0.5) * 2; // Movimiento suave arriba/abajo
            });

            starGroup.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        // CONTROL TÁCTIL PARA MOVER LA CÁMARA
        window.addEventListener('touchmove', (e) => {
            let t = e.touches[0];
            camera.position.x = (t.clientX / window.innerWidth - 0.5) * 20;
            camera.position.y = -(t.clientY / window.innerHeight - 0.5) * 20;
            camera.lookAt(0, 0, 0);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
